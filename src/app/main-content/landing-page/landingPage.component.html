<section>
    <div class="header">
    <div class="logo">
        <img class="logo-default" src="assets/img/landing-page/default-logo.svg" alt="">
        <img class="logo-hover" src="assets/img/landing-page/hover-logo.svg" alt="">
    </div>


    <div class="burger-menu" (click)="toggleOverlay()">
        <img *ngIf="!overlayVisible" class="burger-icon" src="assets/img/landing-page/menu-mobile.svg" alt="Burger Menu">
        <div *ngIf="overlayVisible" class="x-icon">
            <div *ngIf="overlayVisible" class="x-icon" [ngClass]="{'active': overlayVisible}">
                <span class="line line1"></span>
                <span class="line line2"></span>
              </div>
        
        </div>
      </div>
    </div>

    <div *ngIf="overlayVisible" class="overlay" (click)="toggleOverlay()">
        <img src="assets/img/landing-page/overlay.svg">
        <div class="navbar-links">
            <a href="#whyme">Why me</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <div class="language">
                <button (click)="changeLanguage('de')">DE</button>
                <button (click)="changeLanguage('en')">EN</button>
             </div>
          </div>
          
    </div>
  
    <div class="social-media">
        <a href="https://github.com/albinaJanuzi"><img src="assets/img/landing-page/default-github.png" alt=""></a>
        <a href="https://www.linkedin.com/"><img src="assets/img/landing-page/default-linkedin.png" alt=""></a>
        <a href="#contact"><img src="assets/img/landing-page/default-email.png" alt=""></a>
    </div>
    <div class="main-content">
       
        <div class="profile-image">
            <img class="person" src="assets/img/landing-page/albina.png" alt="">
        </div>
        <div class="main-info">
            <div class="logo display">
                <img class="logo-default" src="assets/img/landing-page/default-logo.svg" alt="">
                <img class="logo-hover" src="assets/img/landing-page/hover-logo.svg" alt="">
            </div>
            <h1>Albina Januzi</h1>
            <h2>{{ 'landing-page.title' | translate }}</h2>

            <div class="arrow">
                <a href="#whyme">
                    <img src="assets/img/landing-page/default-arrowDown.svg" alt="">
                </a>
            </div>
        </div>
    </div>
    <app-navbar class="navbar" id="navbar" [ngClass]="{ 'sticky': isSticky }"></app-navbar>
</section>
